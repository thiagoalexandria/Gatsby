backend:
  name: github
  repo: thiagoalexandria/Gatsby
  branch: master
  site_domain: thiagoalexandria.com.br

publish_mode: editorial_workflow
media_folder: static/assets/img
public_folder:  assets/img

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Post Image', name: 'image', widget: 'image' }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD",
        }
      - {
        label: "Category",
        name: "category",
        widget: "select",
        options: ["windows", "linux", "aws", "dev", "devops"]
      }
      - {
        label: "Background",
        name: "background",
        widget: "select",
        options: [
          { label: 'MCSA', value: '#05A6F0' },
          { label: 'LINUX', value: '#EE0000' },
          { label: 'AWS', value: '#FF9900'},
          { label: 'DEV', value: '#EB7728' },
          { label: 'DEVOPS', value: '#00A82D' },
        ]
      }
      - { label: 'Tags', name: 'tags', widget: 'list', default: [''] }
      - {
          label: 'Category',
          name: 'categories',
          widget: 'list',
          required: false,
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
